<div class="layout-modal-header">
    <div class="layout-modal-title">{{::ctrl.title}}</div>
    <div ng-click="ctrl.dismiss()" class="layout-btn-close">&times;</div>
    <div class="layout-modal-body">
        <label>{{::'LAYOUT_VIEW_PAGES_NAME_COLUMN' | translate}}</label>
        <input type="text" ng-model="ctrl.name" required>
        <label>{{::'LAYOUT_VIEW_PAGES_HEIGHT_COLUMN' | translate}}</label>
        <input class="small-input" type="text" ng-model="ctrl.h" required>
        <label>{{::'LAYOUT_VIEW_PAGES_WIDTH_COLUMN' | translate}}</label>
        <input class="small-input" type="text" ng-model="ctrl.w" required>
    </div>
    <div class="layout-modal-body">
        <label>
            <input type="checkbox" ng-checked="ctrl.isCoop" ng-model="ctrl.isCoop"/> {{::'LAYOUT_VIEW_PAGES_EDIT_PAGE_IS_COOP' | translate}}
        </label>       
        <label>{{::'LAYOUT_VIEW_PAGES_EDIT_PAGE_THEME' | translate}}</label>
        <input class="small-input" type="text" ng-model="ctrl.theme" required>
        <label>{{::'LAYOUT_VIEW_PAGES_EDIT_PAGE_NOTES' | translate}}</label>
        <textarea rows="1" ng-model="ctrl.notes"></textarea>                 
    </div>
    <div class="layout-modal-body">
        <div merchandise-hierarchy-native-selection
          ng-model="ctrl.hierarchyId"
          tree-map="ctrl.layoutView.merchandiseHierarchy"
          default-labels="ctrl.merchandiseHierarchySelectionLabels"
        >
        </div>
    </div>

    <div class="layout-modal-footer">
        <span ng-click="ctrl.dismiss()" class="layout-btn layout-btn-cancel" translate="LAYOUT_VIEW_MODAL_BUTTON_CLOSE"></span> 
        <span ng-click="ctrl.apply()" class="layout-btn" translate="LAYOUT_VIEW_MODAL_BUTTON_OK"></span> 
    </div>
</div>
